name: Test and Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: 🔧 - Install
        run: |
          npm ci
      - name: 🧪 - Test 
        run: |
          npm test
      - name: 🏗 - Build  
        run: |
          npm run bundle -- --env production
